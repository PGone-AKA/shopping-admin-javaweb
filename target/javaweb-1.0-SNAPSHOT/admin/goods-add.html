<body>
<div class="x-body">
  <form class="layui-form">

    <div class="layui-form-item">
      <label for="L_gname" class="layui-form-label">
        <span class="x-red">*</span>商品名称
      </label>
      <div class="layui-input-inline">
        <input type="text" id="L_email" name="gname" required="" lay-verify="gname"
               autocomplete="off" class="layui-input">
      </div>

    </div>
    <div class="layui-form-item">
      <label for="L_bid" class="layui-form-label">
        <span class="x-red">*</span>进价
      </label>
      <div class="layui-input-inline">
        <input type="text" id="L_pass" name="bid" required="" lay-verify="bid"
               autocomplete="off" class="layui-input">
      </div>

    </div>
    <div class="layui-form-item">
      <label for="L_prices" class="layui-form-label">
        <span class="x-red">*</span>售价
      </label>
      <div class="layui-input-inline">
        <input type="text" id="L_price" name="price" required="" lay-verify="price"
               autocomplete="off" class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label for="L_stock" class="layui-form-label">
        <span class="x-red">*</span>库存
      </label>
      <div class="layui-input-inline">
        <input type="text" id="L_stock" name="stock" required="" lay-verify="stock"
               autocomplete="off" class="layui-input">
      </div>
    </div>

    <div class="layui-form-item">
      <label for="L_repass" class="layui-form-label">
      </label>
      <button  class="layui-btn" lay-filter="add" lay-submit="">
        增加
      </button>
    </div>
  </form>
</div>
<script>
  layui.use(['form','layer'], function(){
    $ = layui.jquery;
    var form = layui.form
            ,layer = layui.layer;

    //自定义验证规则
    form.verify({
      bid:function(value){
        if(Number($('#L_bid').val())==NaN){
          return '进价格式有误';
        }
      }
      ,price:function(value){
        if(Number($('#L_price').val())==NaN){
          return '售价格式有误！';
        }
      }
      ,stock:function(value){
        if(Number($('#L_stock').val())==NaN){
          return '库存格式有误！';
        }
      }

    });

    //监听提交
    form.on('submit(add)', function(data){
      //发异步，把数据提交给php
      window.test = data;

      let url = "/myweb/admin/addgoods";
      $.ajax({
        type: "POST",
        url: url,
        charset:"utf-8",
        dataType: "json",
        data:new URLSearchParams(data.field).toString(),
        success: function(data) {
          console.log(data);
          layer.alert(data.message, {icon: 6},function () {
            //关闭当前frame
            x_admin_close();
            // 可以对父窗口进行刷新
            x_admin_father_reload();
          });
        },
      })
      //发异步，把数据提交给php
      return false;
    });
    /*form.on('submit(add)', function(data) {
      //发异步，把数据提交给php
      window.test = data;

            x_admin_father_reload();
          });
        }

        request.open("get", url);
        request.send();
      }
    })*/
  });
</script>
