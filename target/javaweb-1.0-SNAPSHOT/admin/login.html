<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title></title>
		<link rel="stylesheet" href="/myweb/admin/css/login-reset.css" />
		<link rel="stylesheet" href="/myweb/admin/css/login.css" />
		<script type="text/javascript" src="/myweb/admin/js/login-jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="/myweb/admin/js/login.js"></script>
	</head>

	<body>
		<div class="page">
			<div class="loginwarrp">
				<div class="logo">超市后台登陆</div>
				<div class="login_form">
					<form id="Login" name="Login" method="post" onsubmit="" action="/myweb/admin/login">
						<li class="login-item">
							<span>用户名：</span>
							<input type="text" id="username" name="UserName" class="login_input">
							<span id="count-msg" class="error"></span>
						</li>
						<br>
						<li class="login-item">
							<span>密　码：</span>
							<input type="password" id="password" name="password" class="login_input">
							<span id="password-msg" class="error"></span>
						</li>

						<li class="login-sub">
							<input type="submit" name="Submit" value="登录" />
							<input type="reset" name="Reset" value="重置" />
						</li>
					</form>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			window.onload = function() {
				var config = {
					vx: 4,
					vy: 4,
					height: 2,
					width: 2,
					count: 100,
					color: "121, 162, 185",
					stroke: "100, 200, 180",
					dist: 6000,
					e_dist: 20000,
					max_conn: 10
				}
				LoginCanvasParticle(config);
			}
		</script>
		<script type="text/javascript" src="/myweb/admin/js/login-canvas-particle.js"></script>
	</body>

</html>
